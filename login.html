<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
 <section  style="background-color: #e5e690;">
    <div class="container ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-6">
                <img width="550px" height="600px"src="https://img.freepik.com/free-photo/just-look-there-there-is-exactly-what-we-were-looking_329181-1731.jpg?w=360&t=st=1695716453~exp=1695717053~hmac=245cc635fecc142681175e913e4d88410752034358bc68cd045889821da93f78"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-6 d-flex align-items-center">
                <div class="card-body  text-black">
 
                  <form >
  
                    <h5  style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <input type="text" id="loguser" class="form-control form-control-lg" />
                      <label class="form-label" for="loguser">User Name</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password"   id="logpswd" class="form-control form-control-lg" />
                      <label class="form-label" for="logpswd">Password</label>
                    </div>
  
                    <div class="pt-1">
                      <button onclick="obj.login()" class="btn btn-dark btn-lg btn-block"  type="button">Login</button>
                    </div>
  
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="signup.html"
                        style="color: #393f81;">Register here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
 
    
  </section>
</body>
<script src="js.js"></script>
</html>
