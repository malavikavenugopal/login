<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   
  <!-- Background image -->
  <div class="p-5 bg-image" style="
        background-image: url('https://4.bp.blogspot.com/-5yTNRbgPx7Q/UwuxssRkElI/AAAAAAAAUyc/IHtZ82Xe_ds/s1600/ShTimeTiFbCoverPic.jpg');
        height: 500px;
		background-repeat:no-repeat;
		background-size:cover;
        "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
      
        ">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold font-weight-bold mb-5">Sign up now</h2>
          <form >
		  <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="reguser" class="form-control" placeholder="User Name"  />
            </div>
			

            

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input  placeholder="Password"  type="password" id="regpswd" class="form-control" />
            </div>
			

            

            <!-- Submit button -->
            <button onclick="obj.register()" style="border-radius:7px;" type="button"  class="btn w-25 btn-success btn-block mb-4">
              Sign up
            </button>
<p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="login.html"
                    class="fw-bold text-body"><u>Login here</u></a></p>
        
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
<script src="./js.js"></script>
</html>
